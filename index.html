<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GrinLoot</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
  <div class="title">GrinLoot</div>
</header>

<body>
  <main>
    <div class="top-wrapper">
      <div class="container">
        <h1>Free Game</h1>
        <h1>Using Epic game API</h1>
        <p>Find your free game here!.</p>
        <div class="results">
          <div id="current" class="result">
            <div class="buttons">
              <button id="loot_btn">Get Current & upcoming</button>
            </div>
          </div>
          <div id="loot_result"></div>
        </div>

        <div class="results">
          <div id="current_space" class="result">
            <h3>Current</h3>
            <div id="current_result">

            </div>
          </div>
          <div id="upcoming_space" class="result">
            <h3>Upcoming</h3>
            <div id="upcoming_result">

            </div>
          </div>
        </div>
      </div>
    </div>


  </main>
  <footer div class="footer">
    <p>Built by M.Nurlazuardi Ajipawenang</p>
    <p>Javascript API final</p>
    <a class="attribution" href="https://www.freepik.com/vectors/beach-scene">Beach scene vector created by redgreystock
      - www.freepik.com</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
